<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complexity of texting</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/master.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="./js/main.js" charset="utf-8"></script>
    <script src="./js/proyectos.js" charset="utf-8"></script>
    <script src="./js/estadisticas.js" charset="utf-8"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">

  </head>
  <body>

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Complexity To Testing</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li id="nav-listado-proyectos" class="user-control"><a href="#">Estadisticas<span class="sr-only">(current)</span></a></li>
            <li id="nav-experimeto" class="user-control"><a href="#">Crear proyecto</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- LISTADO DE CAMPEONATOS -->
    <div class="container">
      <div id="chart"></div>
      <div id="chart_div"></div>
      <div id="regions_div" ></div>
      <div id="piechart_div" ></div>
      <div id="bar_div" ></div>

      <div id="preloader" class="hidden">
        <div id="status">&nbsp;</div>
      </div>

      <div id="success" class="success-message" class="hidden">
          <svg viewBox="0 0 76 76" class="success-message__icon icon-checkmark">
              <circle cx="38" cy="38" r="36"/>
              <path fill="none" stroke="#FFFFFF" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" d="M17.7,40.9l10.9,10.9l28.7-28.7"/>
          </svg>
          <h1 class="success-message__title">Proyecto ejecutado con éxito.</h1>
          <div class="success-message__content">
              <p>Resultados guardados en la base de datos con éxito.</p>
          </div>
      </div>
      <!-- LISTADO PROYECTOS -->
      <div id="listado-proyectos" class="hidden">
        <h1> Resultados</h1>
        <table id="tbl-proyecto" class="table table-responsive">
          <thead>
            <th>Id</th>
            <th>Name</th>
            <th>NumTestsFiles</th>
            <th>TotalTime</th>
            <th>NumMutants</th>
            <th>Avg Killed</th>
            <th>Avg Percent</th>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>
      <!-- LISTADO Tests -->
      <div id="listado-tests" class="hidden">
        <h1> Tests</h1>
        <table id="tbl-tests" class="table table-responsive">
          <thead>
            <th>Id</th>
            <th>Name test</th>
            <th>killed</th>
            <th>time</th>
            <th>percent</th>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>
      <!-- HOME -->
      <div id="home-experimento" class="hidden">
        <div class="row">
            <div class="form-group col-sm-6 col-lg-6">
              <label for="inputNombreCompeticion">Nombre del proyecto</label>
              <input type="text" id="inputNombreProyecto"/><br/><br/>
            </div>
        </div>
        <div class="row">
          <form method="POST" class="form"  enctype="multipart/form-data" id="fileUploadFormClasses">
              <div class="form-group col-sm-6 col-lg-6">
                <label for="">Introduce las clases.</label>
                <input type="file" name="Classes"/><br/><br/>
              </div>
              <span id="resultClasses"></span>
              <div class="form-group col-sm-6 col-lg-6">
                    <input type="submit" value="Submit" id="btnSubmitClasses"/>
              </div>
          </form>
        </div>
        <div class="row">
          <form method="POST" class="form"  enctype="multipart/form-data" id="fileUploadFormTests">
              <div class="form-group col-sm-6 col-lg-6">
                <label for="">Introduce los tests.</label>
                <input type="file" name="Tests"/><br/><br/>
              </div>
              <span id="resultTests"></span>
              <div class="form-group col-sm-6 col-lg-6">
                    <input type="submit" value="Submit" id="btnSubmitTests"/>
              </div>
          </form>
        </div>
        <div class="row">
          <div class="col-lg-4">
            <div class="input-group">
              <span class="input-group-btn">
                <button id="btn-ejecutar-proyecto" class="btn btn-primary" type="button">
                  Ejecutar proyecto
                </button>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
